{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">

{{ partial "sidebar.html" . }}
<div class="content container">
  <section id="main">
    <div>
      <h1 id="title">{{ .Title }}</h1>
      {{ range .Data.Pages }}
          {{ .Render "summary"}}
          {{ end }}
        </div>
  </section>

  <aside id="meta"> </aside>
</div>
